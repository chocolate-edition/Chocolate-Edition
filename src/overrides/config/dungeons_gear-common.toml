#Effect Specific Configuration
[effect_specific_configuration]
	#The damage caused by Party Starter. [0-10000, default: 4]
	#Range: 0 ~ 10000
	partyStarterDamage = 4

#Compatibility Configuration
[compatibility_configuration]
	#Enable Project: War Dance compatibility. 
	#Dual wield weapon offhand functions are suppressed in favor of using War Dance's offhand attacks. 
	#Block reach attributes are added to spears so they benefit from skills. 
	#Does nothing if Project: War Dance is not installed. [true / false]
	enableProjectWarDanceCompat = true

#Enchantment Specific Configuration
[enchantment_specific_configuration]
	#The max stacks for dynamo. [0-10000, default: 20]
	#Range: 0 ~ 10000
	dynamoMaxStacks = 20
	#The multiplier increase per level for exploding [-5.0-5.0, default: 0.2]
	#Range: -5.0 ~ 5.0
	explodingMultiplierPerLevel = 0.2
	#The amount of damage per trigger of Beast burst. Each trigger causes an explosion around each minion [0-100, default: 5]
	#Range: 0 ~ 100
	beastBurstDamagePerLevel = 5
	#The multiplier increase per level for cowardice [0.0-5.0, default: 0.1]
	#Range: 0.0 ~ 5.0
	cowardiceMultiplierPerLevel = 0.1
	#The decimal base multiplier on the damage for reckless [-5.0-5.0, default: 0.2]
	#Range: -5.0 ~ 5.0
	recklessAttackDamageBaseMultiplier = 0.2
	#Multiplier per level applied to the damage. damage * (1 + (configValue*Stacks)) [0.0-5.0, default: 0.1]
	#Range: 0.0 ~ 5.0
	dynamoDamageMultiplierPerStack = 0.1
	#The decimal base chance for a busy bee to spawn [0.0-1.0, default: 0.1]
	#Range: 0.0 ~ 1.0
	busyBeeBaseChance = 0.1
	#Multiplier per level damage to healing conversion. [0.0-5.0, default: 0.25]
	#Range: 0.0 ~ 5.0
	altruisticDamageToHealingPerLevel = 0.25
	#The decimal chance for Chains to trigger [0.0-1.0, default: 0.3]
	#Range: 0.0 ~ 1.0
	chainsChance = 0.3
	#The multiplier increase per level for beast boss [0.0-5.0, default: 0.1]
	#Range: 0.0 ~ 5.0
	beastBossMultiplierPerLevel = 0.1
	#The multiplier increase per level for reckless [-5.0-5.0, default: 0.2]
	#Range: -5.0 ~ 5.0
	recklessAttackDamageMultiplierPerLevel = 0.2
	#The decimal base multiplier on the victim's max health for leeching [0.0-5.0, default: 0.2]
	#Range: 0.0 ~ 5.0
	leechingBaseMultiplier = 0.1

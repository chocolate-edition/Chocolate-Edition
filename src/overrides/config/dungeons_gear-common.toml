	netherLootTables = ["idas:chests/haunted_manor/haunted_manor_treasure", "betterdungeons:skeleton_dungeon/chests/middle", "dungeons_arise:chests/foundry/foundry_treasure", "dungeons_arise:chests/scorched_mines/scorched_mines_treasure"]
